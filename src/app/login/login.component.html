<div class="container">
    <div class="row">
        <div class="container vh-100"  style="height: 500px; width: 300px; "> 
          <div class="row justify-content-center" style="height: 500px; width: 300px;">
                <div class="card my-auto shadow">
                    <div class="card-body px-5">
                        <div class="text-center">
                          
                        </div>
                        <div class="text-center">
                            <h2>  تسجيل دخول</h2>
                        </div>
                        
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        
                             <div class="form-group">
                                <div style="margin-top: 20px;">
                                    <input type="email"
                                    class="form-control w-100 mb-3 mr-3"
                                    id="email"
                                    aria-describedby="email"
                                    placeholder="ادخل بريدك الالكتروني"
                                    formControlName="email" 
                                   email/>


                                </div>
                                <div *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].invalid" id="email">
                                    <small class="text-danger" *ngIf="loginForm.controls['email'].errors?.['required']">ادخل بريدك الالكتروني</small>
                                    <small class="text-danger " *ngIf="loginForm.controls['email'].errors?.['email']">ادخل بريدك الالكتروني بشكل صحيح</small>
                                
                                </div>
                            </div>
                            <div class="form-group">
                               
                                    <div  style="margin-top: 20px;" >
                                        <input type="password"
                                        class="form-control w-100 mb-3 mr-3"
                                        id="password"
                                        aria-describedby="password"
                                        placeholder="ادخل كلمة المرور الخاصه بك"
                                        formControlName="password" 
                                       
                                        pattern=""/>
    
    
                                    </div>
                                    <div *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].invalid" id="password">
                                        <small class="text-danger" *ngIf="loginForm.controls['password'].errors?.['required']">ادخل االرمز الخاص بك</small>
                                        <small class="text-danger" *ngIf="loginForm.controls['password'].errors?.['pattern']"> 
الرمز الخاص بك يجب ان يتكون من حروف انجليزيه وارقام
                                           </small>

                                    
                                    </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3"  name=""  [disabled]="loginForm.invalid"> تسجيل دخول</button>
                        </form>
                    </div>
                   </div>
                   </div>
                </div>
            </div>
        </div>
